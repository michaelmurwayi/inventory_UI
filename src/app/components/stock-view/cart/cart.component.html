<div class="container-fluid date mt-5 row">
    <div class="col-md-6" style="font-size: 30px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: 900;">
        <p> {{ myDate   | date: "mm-dd-yyyy "}} </p>
    </div>
    <div class="col-md-6" style="color:dodgerblue; font-size: 30px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: 900;">
        <p> {{ myDate   | date: "hh:mm:ss "}} </p>
    </div>
</div>
<section>
    <div class="p-5 text-center bg-light" >
        <h1 class="" style="font-weight: 900;">Shopping Cart</h1>
    </div>
    <div class="spacer">
        <div class="container">
        <div class="row mt-5">
            <div class="col-lg-9">
            <div class="row shop-listing">
                <table class="table shop-table">
                <tr>
                    <th class="b-0">Name</th>
                    <th class="b-0">Price</th>
                    <th class="b-0">Quantity</th>
                    <th class="b-0 text-right">Total Price</th>
                </tr>
                <tr>
                    <td>{{ 1 }}</td>
                    <td>{{ 40 }}</td>
                    <td>
                    <!-- <button class="btn btn-primary btn-sm" (click)="_increamentQTY(item.productId._id,1)">+</button> -->
                    {{ 50 }}
                    <button class="btn btn-primary btn-sm">-</button>
                    </td>
                    <td class="text-right">
                    <h5 class="font-medium m-b-30">{{ 200 }}</h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">Subtotal :</td>
                    <td colspan="4" align="right">
                    <!-- <button class="btn btn-danger" (click)="_emptyCart()">Empty Cart</button> -->
                    </td>
                </tr>
                </table>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
